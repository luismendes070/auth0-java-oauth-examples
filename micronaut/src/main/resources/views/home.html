<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Micronaut + Okta Sample</title>
</head>
<body>

<h2 th:if="${security}">Hello: <span th:text="${security.attributes['name']}"></span></h2>
<h2 th:unless="${security}">Hello: Anonymous</h2>

<nav>
    <a th:unless="${security}" href="/oauth/login/okta">Login</a>
    <a th:if="${security}" href="/oauth/logout">Logout</a>
</nav>
</body>
</html>
